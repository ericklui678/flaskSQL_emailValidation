<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Success</title>
    </head>
    <body>
        <h1>Email Addresses Enetered:</h1>
        <table>
            {% for i in show_query %}
            <tr>
                <td>{{ i['email'] }}</td>
                <td>{{ i['cDate'] }}</td>
                <form action="/delete/{{ i['id'] }}" method="post">
                    <td><input type="submit" name="delete" value="Delete"></td>
                </form>
            </tr>
            {% endfor %}
        </table>
        <a href="/">Go back</a>
    </body>
</html>
